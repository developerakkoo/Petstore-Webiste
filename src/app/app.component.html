<ion-app>
    <ion-menu menuId="normal-menu"  contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Welcome</ion-list-header>
          <ion-note>&#64;Akshay Jadhav</ion-note>

          <!-- <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index"> -->
            <!-- <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item> -->
            <ion-item button="true" routerLink="/folder/home">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-accordion-group *ngFor="let p of appPages; let i = index" expand="condense" multiple="true" [value]="['first', 'second', 'third']">
              <ion-accordion value="first" expand="condense">
                <ion-item slot="header" color="light">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{p.title}}</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <div class="ion-padding" slot="content">
                 
                    <ion-item lines="full" detail>
                      <ion-label>Wet Food</ion-label>
                    </ion-item>

                    
                    <ion-item lines="full" detail>
                      <ion-label>Dry Food</ion-label>
                    </ion-item>
                  </div>
                  
                </div>
              </ion-accordion>
            
            </ion-accordion-group>

          <!-- </ion-menu-toggle> -->
        </ion-list>

        
      </ion-content>
    </ion-menu>

   
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
