<ion-header [translucent]="false" class="ion-no-border" *ngIf="!isLoading">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Curlytails</ion-title>
    <!-- <ion-button
      (click)="openPage('orders')"
      slot="end"
      fill="solid"
      mode="ios"center
      color="primary"
    >
      <ion-icon slot="end" name="bag-outline"></ion-icon>
      Orders
    </ion-button> -->
    <ion-button *ngIf="!isLoggedIn" id="click-trigger" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button
      *ngIf="isLoggedIn"
      (click)="openPage('profile')"
      fill="clear"
      slot="end"
    >
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button *ngIf="!isLoggedIn" id="click-trigger2" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-button>
    <ion-button
      *ngIf="isLoggedIn"
      (click)="openPage('cart')"
      fill="clear"
      slot="end"
    >
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<app-navbar *ngIf="!isLoading"></app-navbar>

<ion-content [fullscreen]="true">

       
  
       <ion-grid fixed class="ion-margin-top">
        <ion-row>
          <ion-col sizeLg="6" sizeXl="6" sizeMd="6" sizeSm="12" sizeXs="12">
            <ion-text color="primary" class="ion-text-start">
              <h1>My Cart Items</h1>
            </ion-text>
            <ion-list>
              <div class="container">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title>Pedigree Dog Food</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                   <ion-item lines="none">
                    <ion-thumbnail>
                      <img src="assets/product-01.svg" />
                    </ion-thumbnail>
                    <ion-label >
                     <div class="d-flex align-items-end gap-1">
                      <p class="price">220 </p><span class="text-through-price">198</span>
                     </div>
                     <p>2 KG pack</p>
                    </ion-label>
                  
                   </ion-item>
                   <ion-item slot="end" class="ion-text-center" lines="none">
                    <ion-icon size="large" name="add-circle" color="primary" slot="start"></ion-icon>
                    <ion-label>1</ion-label>
                    <ion-icon size="large" name="remove-circle" color="primary" slot="end"></ion-icon>
                   </ion-item>
                  </ion-card-content>
                </ion-card>
              </div>
            </ion-list>
          </ion-col>
          <ion-col sizeLg="6" sizeXl="6" sizeMd="6" sizeSm="12" sizeXs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Order Summary</ion-card-subtitle>
                <ion-card-title>My Cart items</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label>Total MRP</ion-label>
                  <ion-label slot="end">220</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Delivery charges</ion-label>
                  <ion-label slot="end">30</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Total Amount</ion-label>
                  <ion-label slot="end">250</ion-label>
                </ion-item>
                <br>
                <ion-input mode="md" type="text" shape="block" placeholder="Enter Coupon code" fill="outline" label="Coupon Code" labelPlacement="stacked">
                 
                    <ion-icon slot="start" name="card"></ion-icon>
                  
                </ion-input>
                <br>
                <ion-button (click)="checkout()" mode="ios" expand="block">
                  <ion-icon slot="end" name="arrow-forward"></ion-icon>
                  Checkout
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
       </ion-grid>
  <app-info-bar></app-info-bar>
  <app-footer></app-footer>
</ion-content>
